###################
### 认证相关接口 ###
###################

list:

  # 登录
  - route: auth/login
    need_auth: false
    with_platform: true
    method: post
    handler: auth.login
    params:
      - field: username
        label: 用户名
        rules: [must, '^[a-zA-Z0-9]{0,16}$']
        default: ''
      - field: password
        label: 密码
        rules: [must, '^[a-zA-Z0-9]{0,16}$']
        default: ''
      - field: file
        label: 图片文件
        rules: [must,files]

  # 退出登录
  - route: auth/logout
    need_auth: true
    with_platform: true
    method: get
    handler: auth.logout
    params: []
