# 模块说明
name: 认证相关
# 模块路由
list:
  - name: 登录接口
    route: auth/login
    need_auth: true
    with_platform: true
    method: post
    handler: auth.login
    params:
      - field: username
        label: 用户名
        rules: [must, '^[a-zA-Z0-9]{0,16}$']
        default: ''
      - field: password
        label: 密码
        rules: [must, '^[a-zA-Z0-9]{0,16}$']
        default: ''

  - name: 退出登录接口
    route: auth/logout
    need_auth: true
    with_platform: true
    method: get
    handler: auth.logout
    params: []
