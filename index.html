                    title: '自定义例子',

                    type: 'custom',
                    content: function() {
                        return '<div class="alert alert-block alert-success"><p>这里的内容是通过函数动态生成的，每次刷新下面的时间都会更新。</p><p>' + (new Date().format('yyyy-MM-dd hh:mm:ss')) +   '</p></div>';

                }];

                // 初始化标签页管理器
                $('#tabsExample').tabs({tabs: tabs});

            </script>
