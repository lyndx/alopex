        <div id="datagridStripedExample" class="datagrid datagrid-borderless" style="height:90%;">
            <div class="btn-toolbar" style="margin-bottom:2px;position:relative;z-index:10000;">
                <div class="btn-group">
                    <div class="btn input-group" style="padding:0;margin-top:2px;border:0;margin-right:5px;">

                        <button class="btn btn-danger disabled">删除</button>
                    </div>

                </div>
            </div>
            <div class="datagrid-container"></div>
            <div class="pager"></div>
